<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Список </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header th:insert="defolt/header :: header"></header>
<div class="container mt-5">
    <h4 class="form-signin-heading">Добавить напоминание о ДР</h4>
    <h5 class="form-signin-heading">Заполните одно или оба поля</h5>
    <!-- Display error message -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <form action="/adlist" method="post">
        <input type="text" name="smp_id_unit" placeholder="Введите smpID коллеги" class="form-control">
        <p1 class="form-signin-heading">Это позволит добавить конкретного сотрдуника</p1>
        <input type="text" name="smp_id_division" placeholder="Введите smpID подразделения" class="form-control mt-3">
        <p1 class="form-signin-heading">Это позволит добавить сотрудников из всего подразделения</p1>
        <h6><a class="my-0 mr-md-auto font-weight-normal mt-1" href="/home"> Как узнать smpID сотрудника или отдела? </a></h6>
        <button onclick="/adlist;form.submit()" class="btn btn-success mt-5" >Добавить</button>
    </form>
</div>
</body>
</html>
