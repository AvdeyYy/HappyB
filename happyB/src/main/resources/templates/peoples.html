<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Список </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<header th:insert="defolt/header :: header"></header>

<div class="container mt-5">
    <h1 class="sub-header">Список отслеживаемых</h1>
    <form action="/peoples" method="post">
    <div th:each="elements : ${users}" class="alert alert-info mt-2">
        <h2 th:text="${elements.SHORT_NAME}" ></h2>
        <h1 th:text="${elements.DATE_BORN_DM}"></h1>
        <p1 th:text="${elements.smp_id_division}"></p1>
           <button type="text" th:value="${elements.smp_id_unit}" name="deletebythis" onclick="/peoples;form.submit()" class="btn btn-success mt-5" >Удалить</button>

     </div>
    </form>
</div>



</body>
</html>
